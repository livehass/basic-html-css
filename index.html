    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <main class="apresentacao">
        <section>
            <h1>Eleve seu negócio digital a outro nível<strong class="destaque" > com um Front-end de qualidade!</strong></h1>

            <img src="Imagem.png" alt="foto joana programando">

    <footer></footer>
    <!--I'm using css in line just for making the project more simple, i know thats not a good practice-->
    <style>
        :root{
            --defalt-black: #000000;
            --defalt-white: #F6F6F6;
            --dfefalt-blue: #22D4FD;
            font-family: 'Krona One', sans-serif;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .destaque{
            color: var(--dfefalt-blue);
        }
        body {
            height: 100vh; /* definimos o tamanho do body para 100% do tamanho da viewport*/
            box-sizing: border-box;/* garantimos que os filhos do body não vao sair de dentro dele*/
            background-color: var(--defalt-black);
            color: var(--defalt-white);
        }
        .apresentacao{
            display: flex; /* os itens vão ficar alinhados*/
            align-items: center; /*os itens se alinham ao centro da tela*/
            justify-content: space-between; /*cria uma espaçamento entre os itens*/
            
        }
        
    </style>
